<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Counter</title>
    <style>
        body{
            background-color: chocolate;
        }
        .c1{
            border: 2px solid blue;
            border-radius: 20px;
            width: 200px;
            height: 200px;
            background-color: rgb(0, 255, 187);
        }
        .c2,.c3{
           border-radius: 3px;
           width: 50px;
           background-color: rgb(55, 255, 0);
        }
        .c4{
            background-color: rgb(0, 255, 247);
        }
    </style>
</head>
<body>
    <center>
        <h1>Simple Counter</h1>
        <div class="c1">
            <h1 id="e1">0</h1>
            <button class="c2" onclick="inc()">+</button>
            <button class="c3" onclick="dec()">-</button><br><br>
            <button class="c4" onclick="res()">Reset</button>
        </div>
    </center>
    <script>
       let h1=document.getElementById("e1")
       
       function inc(){
        h1.innerHTML=+(h1.innerHTML)+1;
       }
       function dec(){
        h1.innerHTML=+(h1.innerHTML)-1;
       }
       function res(){
        h1.innerHTML=0;
       }
    </script>
</body>
</html>
